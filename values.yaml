executor: KubernetesExecutor

postgresql:
  enabled: true

dags:
  gitSync:
    enabled: true
    repo: https://github.com/kastkeepitjumpinlikekangaroos/test_dags
    branch: main
    # For private repositories, use ssh with deploy keys
    # repo: git@github.com:your-username/your-airflow-dags.git
    # sshKeySecret: airflow-git-ssh-key
    
    # Optional: subdirectory within the repo
    subPath: "dags"
    
    # Polling interval (default: 60s)
    wait: 60
    
    # Number of retries for git operations
    maxFailures: 0

scheduler:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

webserver:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"


workers:
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

logs:
  persistence:
    enabled: true
    # need read write multiple which uses a filestore backend on GKE otherwise logs don't sync using standard
    storageClassName: "standard-rwx"  
    size: 10Gi
